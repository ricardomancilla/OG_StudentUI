<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirm</h4>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Ok')">Yes</button>
    <button type="button" class="btn btn-default" (click)="modal.dismiss('Cancel')">No</button>
</div>
